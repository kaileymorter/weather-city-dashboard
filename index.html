<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <a class="navbar-brand text-light" href="#">Weather Dashboard</a>
    </nav>

    <main>
        <div class="m-3">

            <div class="row">
                <div class="col-sm-3 bg-light">
                    <form id="user-form">
                        <h3>Search for a City:</h2>
                        <input id="search-city" type="text" class="form-control" placeholder="Search City">
                        <button type="submit" class="btn btn-primary mt-3">Search</button>
                    </form>

                    <div class="mt-4">
                        <h4>Search History</h4>
                        <ul class="list-group">
                            <li class="list-group-item">list of recent searches</li>
                        </ul>
                    </div>
                </div>

                <div class="col-sm-9 pl-4">
                    <div id="current-weather" class="border p-4">
                        <h4>City: <span id="city-name"></span></h4>
                        <p>Temperature: <span id="temperature"></span></p>
                        <p>Humidity: <span id="humidity"></span></p>
                        <p>Wind Speed: <span id="wind-speed"></span></p>
                        <p>UV Index: <span id="uv-index"></span></p>
                    </div> 

                    <div class="m-3">
                        <h3>5-Day Forecast:</h3>
                        <div class="row" id="forecast">
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
