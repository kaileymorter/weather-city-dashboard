<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <a class="navbar-brand text-light" href="#">Weather Dashboard</a>
    </nav>

    <main>
        <div class="m-3">
            <!--First column-->
            <div class="row">
                <div class="col-sm-3 bg-light">
                    <div>
                        <h3>Search for a City:</h2>
                        <input id="search-city" type="text" class="form-control" placeholder="Search City">
                        <button onclick="getCurrentWeather()" class="btn btn-primary mt-3" id="search-button">Search</button>
                    </div>

                    <div class="mt-4">
                        <h4>Search History</h4>
                        <ul class="list-group">
                            <li class="list-group-item">list of recent searches</li>
                        </ul>
                    </div>
                </div>

                <div class="col-sm-9">
                    <h3>Weather Content</h3>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
