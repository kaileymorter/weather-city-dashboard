<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <a class="navbar-brand text-light" href="#">Weather Dashboard</a>
    </nav>

    <main>
        <div class="m-3">

            <div class="row">
                <div class="col-sm-3 bg-light p-3">
                    <form id="user-form">
                        <h3>Search for a City:</h2>
                        <input id="search-city" type="text" class="form-control capitalize" placeholder="Search City">
                        <button type="submit" class="btn btn-primary mt-3">Search</button>
                    </form>

                    <div class="mt-4">
                        <h4 id="search-header"></h4>
                        <ul class="list-group" id="search-list">
                        </ul>
                    </div>
                </div>

                <div class="col-sm-9">
                    <div id="current-weather">
                        <h4 id="city-name"></h4>
                        <p id="temperature"></p>
                        <p id="humidity"></p>
                        <p id="wind-speed"></p>
                        <p id="uv-index"></p>
                    </div> 

                    <div class="m-3">
                        <h3 class="mb-3" id="forecast-header"></h3>
                        <div class="row" id="forecast"></div>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
